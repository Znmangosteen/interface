<!DOCTYPE html>
<html style="height: 100%;">

		<meta charset="utf-8" />

		<title></title>
		<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/jsMove.js"></script>
		<style type="text/css">
			/* document.documentElement.style.overflow='hidden'; */
			.outer {
				width: 1600px;
				height: 900px;
				left: -1600px;
				float: left;
				position: relative;
				margin: 50px auto;
				vertical-align: middle;
				inline-block;
				z-index: 2;
			}

			.bg {
				width: 100%;
				height: 100%;
				position: fixed;
				background: url("./bg.jpg") no-repeat fixed;
				background-size: cover;
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
				z-index: -1;
			}

			#span {
				width: 50px;
				float: right;
				text-align: center;
				padding: 15px;
				font-size: 16px;
				color: white;
				position: relative;
				background: rgba(0, 0, 0, 0.31);
			}
			

			#card-contain {
				/* width: 100%; */
				height: 100%;
				float: left;
				list-style: none;
				font-size: 16px;
				font: "黑体";
				overflow: auto;
				padding: 10px;
				background-color: white;
				background: rgba(255, 255, 255, 0.3)
			}

			#table-contain {
				height: 100%;
				margin-left: 30px;
				border-radius: 10px;
				overflow: hidden;
			}

			.card {
				width: 300px;
				text-align: center;
				height: 200px;
				margin: auto;
				margin-top: 10px;
				margin-bottom: 10px;
				border-radius: 20px;
				padding: 5px;
				background-color: yellow;
			}

			td {
				height: 100px;
				text-align: center;
				vertical-align: middle;

			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oDiv1 = document.getElementById('div1');
				var oBtn = document.getElementById('span');
				var begin = getStyle(oDiv1, 'left')
				begin= parseInt(begin.substr(0,begin.length-2));
				span.onclick = function() {
					if (oBtn.style.background == 'rgba(0, 0, 0, 0.31)'){
						startMove(oDiv1, 'left', begin+oDiv1.offsetWidth);
						oBtn.style.background = 'rgba(0, 255, 0, 0.31)';
					}else{
						startMove(oDiv1, 'left', begin);
						oBtn.style.background = 'rgba(0, 0, 0, 0.31)';
					}
				};
			};
		</script>
	</head>
