<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.2/bootstrap-table.css" rel="stylesheet"/>


    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/bootstrap-table.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.12.2/locale/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src="../js/action.js"></script>


    <link rel="stylesheet" href="../css/UserStyle.css">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 search-area col-md-offset-1">
            <form class="form-inline">
                <div class="input-wrapper">
                    <input type="text"
                           class="form-control"
                           placeholder="">
                </div>
                <button id="search" type="button" class="btn btn_search " onclick="search_class()">搜索</button>
            </form>

        </div>
    </div>
    <div class="row main-row">
        <div id="label" class="col-md-1 col-md-offset-1 tag bg-info">
            <div id="selected_label" class="col-md-12">

                <button id="Edit" type="button" class="btn btn-primary " onclick="showFullLabel()">编辑</button>
                <button id="commit_Edit" style="display: none" type="button" class="btn btn-primary"
                        onclick="showSelectedLabel()">确认
                </button>


            </div>
            <div id="all_label" style="display: none" class="col-md-9">


            </div>
        </div>
        <div id="a" class=" col-md-offset-2  main-bg container">
            <!--<table id="class_table" class=" table table-striped table-hover  table1 ">-->

            <table class="table table-striped table-bordered table-hover" id="class_table"></table>


            </table>
        </div>

    </div>

</div>


</body>

<dialog id="b" class="course_card">
    <div id="div1">

        <h3>Add Flight</h3>
    </div>
    <div id="div2">

        <form name="form1">
            Flight No.: <input class="info" type="text" name="flight-no"/><br>
            Airline Company: <input class="info" type="text" name="airline-company"/><br>
            From: <input class="info" type="text" name="from"/><br>
            To: <input class="info" type="text" name="to"/><br>
            Date:
            <select id="year" onchange="setMonth()"></select> year
            <select id="month" onchange="setDay()"></select> month
            <select id="day" ></select> day<br>

            Departure Time:<select id="dhour"></select>:
            <select id="dminute"></select><br>
            Arrival Time:<select id="ahour"></select>:
            <select id="aminute"></select><br>

            <input type="radio" name="state" value="Normal">Normal
            <input type="radio" name="state" value="Delayed">Delayed
            <input type="radio" name="state" value="Cancelled">Cancelled<br>

            <input class="add_f" type="button" value="Add Flight" onClick="onClickAddFlight()">
            <input class="close_dio" type="button" value="close" onclick="closeDialog()"><br>



        </form>
    </div>
</dialog>

</html>
